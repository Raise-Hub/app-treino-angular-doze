<h2>My Friends</h2>
<ul class="friends">
  <li *ngFor="let friends of friends">
    <button [class.selected]="friends === selectedFriend" type="button" (click)="onSelect(friends)">
      <span class="badge">{{friends.id}}</span>
      <span class="name">{{friends.name}}</span>
    </button>
  </li>
</ul>
<app-friend-detail [friend]="selectedFriend"></app-friend-detail>
